<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="counter.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Counter</h1>
    <div id="counter">
        <span id="counterLabel">Counter value:</span>
        <span id="count">0</span>
        <div id="buttons">
            <button id="decrease" style="margin-right: 10px;">-</button>
            <button id="increase" style="margin-right: 10px;">+</button>
            <br><br>
            <button id="decreaseBy10" style="margin-right: 30px;">-10</button>
            <button id="increaseBy10" style="margin-left: 30px;">+10</button>
        </div>
    </div>
</body>
</html>
