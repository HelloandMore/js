<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Május 1-i napok hétfőre</title>
    </head>
    <script>
        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();
        var years = [];
        for (var year = 1900; year <= currentYear; year++) {
            var may1 = new Date(year, 4, 1);
            if (may1.getDay() === 1) {
                years.push(year);
            }
        }
        document.write(years.join(', '));
    
    </script>
    <style>
        body {
            font-size: 1.5em;
        }
    </style>

</body>
</html>
