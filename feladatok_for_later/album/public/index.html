<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Kollekci√≥</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --border-color: #ddd;
            --input-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --input-bg: #333333;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            cursor: pointer;
            color: var(--text-color);
            z-index: 1000;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .album-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 20px;
            transition: transform 0.3s;
        }

        .form-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 30px;
        }

        input,
        select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        button {
            background-color: #3498db;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
        }
    </style>
</head>

<body> <button class="theme-switch" id="themeSwitch">üåì T√©ma</button>
    <h1>Album Kollekci√≥</h1>

    <div class="form-container">
        <h2 id="form-title">√öj Album Hozz√°ad√°sa</h2>
        <form id="albumForm">
            <input type="hidden" id="albumId">
            <div class="form-group">
                <label for="band">Zenekar:</label>
                <input type="text" id="band" required>
            </div>
            <div class="form-group">
                <label for="title">Album c√≠me:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="year">Megjelen√©s √©ve:</label>
                <input type="number" id="year" min="1900" max="2023" required>
            </div>
            <div class="form-group">
                <label for="genre">M≈±faj:</label>
                <input type="text" id="genre" required>
            </div>
            <div class="form-group">
                <label for="rating">√ârt√©kel√©s (0-10):</label>
                <input type="number" id="rating" min="0" max="10" step="0.1">
            </div>
            <div class="form-actions">
                <button type="button" id="cancelBtn" style="display: none;">M√©gse</button>
                <button type="submit">Ment√©s</button>
            </div>
        </form>
    </div>

    <div class="album-grid" id="albumContainer"></div>

    <script src="script.js"></script>
</body>

</html>
