        }

        }

        .lesson {

        }

        form {
            margin-bottom: 20px;
            padding: 20px;
            background: var(--form-bg);
        }

        input,

            margin: 5px;
            padding: 8px;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
