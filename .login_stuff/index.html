<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés / Regisztráció</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Bejelentkezés</h2>
        <form id="authForm" novalidate>
            <div id="loginFields" aria-hidden="false">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div id="registerFields" style="display: none;" aria-hidden="true">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" required disabled>

                <label for="regPassword">Jelszó:</label>
                <input type="password" id="regPassword" name="regPassword" required disabled>

                <label for="regPasswordConfirm">Jelszó megerősítése:</label>
                <input type="password" id="regPasswordConfirm" name="regPasswordConfirm" required disabled>
            </div>

            <p class="error" id="errorMessage"></p>

            <div class="actions">
                <button type="submit" id="submitButton">Bejelentkezés</button>
                <button type="button" id="toggleForm">Regisztrálj itt!</button>
            </div>
        </form>
    </div>
</body>
</html>
