<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="J:\CSSSS\Bootstrap\css\bootstrap.css">
    <title>Jegyek</title>
</head>
<body>
    <h1>Jegyek átlaga</h1>
    <script>
        //adatbeolvasás = prompt
        //egész számmá alakítás = parseInt(...)
        //valós számmá alakítás = parseFloat(...)
        //Math.round(...) = egész számra kerekíti a megadott értéket
        var jegy1;
        jegy1 = parseFloat(prompt("Írd be az első jegyet!"));
        var jegy2;
        jegy2 = parseFloat(prompt("Írd be a második jegyet!"));
        var jegy3;
        jegy3 = parseFloat(prompt("Írd be a harmadik jegyet!"));
        var jegy4;
        jegy4 = parseFloat(prompt("Írd be a negyedik jegyet!"));
        var jegy5;
        jegy5 = parseFloat(prompt("Írd be az ötödik jegyet!"));
        var jegy6;
        jegy6 = parseFloat(prompt("Írd be a hatodik jegyet!"));

        var jegyatlag;
        jegyatlag = (jegy1 + jegy2 + jegy3 + jegy4+ jegy5 + jegy6)/6;

        document.write("Első jegy: ",jegy1);
        document.write(" <br>Második jegy: ",jegy2);
        document.write(" <br>Harmadik jegy: ",jegy3);
        document.write(" <br>Negyedik jegy: ",jegy4);
        document.write(" <br>Ötödik jegy: ",jegy5);
        document.write(" <br>Hatodik jegy: ",jegy6);
        document.write(" <br>Jegyek átlaga: ",Math.round(jegyatlag *100)/100);
    </script>
</body>
</html>
