<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend for Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        margin-bottom: 20px;
      }
      input,
      button {
        margin: 5px 0;
        padding: 10px;
        width: 100%;
      }
      .container {
        max-width: 400px;
        margin: auto;
      }
      .posts {
        margin-top: 20px;
      }
      .post {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Frontend for Backend</h1>

      <!-- Registration Form -->
      <form id="registerForm">
        <h2>Register</h2>
        <input type="text" id="registerName" placeholder="Name" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input
          type="password"
          id="registerPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>

      <!-- Login Form -->
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <!-- Profile Section -->
      <div id="profileSection" style="display: none">
        <h2>Profile</h2>
        <p id="profileInfo"></p>
        <button id="logoutButton">Logout</button>
      </div>

      <!-- Create Post Form -->
      <form id="createPostForm" style="display: none">
        <h2>Create Post</h2>
        <input type="text" id="postTitle" placeholder="Title" required />
        <textarea id="postContent" placeholder="Content" required></textarea>
        <button type="submit">Create Post</button>
      </form>

      <!-- Posts Section -->
      <div class="posts" id="postsSection" style="display: none">
        <h2>Posts</h2>
        <div id="postsList"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
