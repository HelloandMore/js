<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Methods</title>
</head>

<body>
    <h1>Fetch Methods</h1>

    <h2>GET Method</h2>
    <button onclick="getTodos()">Get Todos</button>

    <h2>POST Method</h2>
    <button onclick="createTodo()">Create Todo</button>

    <h2>PUT Method</h2>
    <button onclick="updateTodo()">Update Todo</button>

    <h2>PATCH Method</h2>
    <button onclick="patchTodo()">Patch Todo</button>

    <h2>DELETE Method</h2>
    <button onclick="deleteTodo()">Delete Todo</button>

    <script>
        function getTodos() {
            fetch("https://jsonplaceholder.typicode.com/todos/")
                .then(response => response.json())
                .then(json => console.log(json))
                .then(alert("Data fetched successfully"));
        }

        function createTodo() {
            fetch("https://jsonplaceholder.typicode.com/todos/", {
                method: "POST",
                body: JSON.stringify({
                    title: "foo",
                    completed: false,
                    userId: 1
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(json => console.log(json))
                .then(alert("Data created successfully"));
        }

        function updateTodo() {
            fetch("https://jsonplaceholder.typicode.com/todos/1", {
                method: "PUT",
                body: JSON.stringify({
                    id: 1,
                    title: "foo",
                    completed: true,
                    userId: 1
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(json => console.log(json))
                .then(alert("Data updated successfully"));
        }

        function patchTodo() {
            fetch("https://jsonplaceholder.typicode.com/todos/1", {
                method: "PATCH",
                body: JSON.stringify({
                    title: "foo"
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(json => console.log(json))
                .then(alert("Data patched successfully"));
        }

        function deleteTodo() {
            fetch("https://jsonplaceholder.typicode.com/todos/1", {
                method: "DELETE"
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(json => console.log(json))
                .catch(error => alert('There was a problem with the fetch operation:', error))
                .then(alert("Data deleted successfully"));
        }
    </script>
</body>

</html>
