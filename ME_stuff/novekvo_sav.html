<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Növekvő sáv</title>
</head>
<script>
    window.onload = function() {
        let div = document.createElement("div");
        document.body.appendChild(div);
        let width = 0;
        let interval = setInterval(() => {
            width += 10;
            div.style.width = width + "%";
            if (width >= 100) {
                clearInterval(interval);
                document.body.innerHTML = "<h1>A betöltés befejeződött</h1><p>Üdvözöljük az oldalon</p>";
            }
        }, 1000);
    }
</script>
<style>
    body {
        font-size: 1.5em;
    }
    div {
        position: absolute;
        width: 0;
        height: 20px;
        background-color: red;
    }
</style>
<body>
    <p>Türelmét kérem, a betöltés folyamatban van</p>
</body>
</html>
